      <!-- Create Account Form-->

        <h1 class="text-2xl leading-normal font-bold">Create your account</h1>
        <form class="flex flex-col items-start gap-8 self-stretch">
          <!-- Name Input -->
          <fieldset class="group w-full pt-2  pb-4 px-3 border border-twitter-neutral-500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitter-blue focus-within:ring-twitter-blue">
            <legend class="px-1 text-twitter-neutral-500 text-xs font-medium leading-normal group-focus-within:text-twitter-blue">
              Name
            </legend>
            <input type="text" placeholder="Name" class="w-full bg-transparent  placeholder:text-twitter-neutral-500 text-twitter-neutral-50 text-base leading-normal focus:outline-none">
          </fieldset>
          <!-- Email Input -->
          <div class="w-full relative">
            <input
              class="peer w-full py-4 px-3 border border-twitter-neutral-500 bg-transparent rounded-[4px] placeholder:text-twitter-neutral-500 text-twitter-neutral-50 text-base leading-normal focus:outline-none focus:border-twitter-blue focus:ring-twitter-blue"
              placeholder="Email" type="email">
          
            <div
              class="bg-[#040404] px-1  text-twitter-neutral-500 text-xs font-medium leading-normal absolute -top-2 left-4 peer-focus:text-twitter-blue">
              Email
            </div>
          </div>
  
          <div class="flex flex-col items-start gap-2 self-stretch">
            <p class="text-base-1 font-bold leading-normal">Date of birth</p>
            <p class="text-[rgba(255,255,255,0.6)] text-sm font-normal leading-normal">
              This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.
            </p>
          </div>
          
          <div class="flex items-start self-stretch gap-3">
            <!-- Month -->
            <fieldset
              class="group w-6/12 pt-2  pb-4 px-3 border border-twitter-neutral-500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitter-blue focus-within:ring-twitter-blue">
              <legend class="px-1 text-twitter-neutral-500 text-xs font-medium leading-normal group-focus-within:text-twitter-blue">
                Month
              </legend>
              <select name="month-dropdown" class="w-full bg-black focus:outline-none">
                <option value="" selected disabled></option>
                <option value="Januaury">Januaury </option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </fieldset>
