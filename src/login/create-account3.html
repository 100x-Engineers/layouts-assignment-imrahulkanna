<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen font-inter text-twitter-neutral-50 pb-5 px-[15px] bg-black flex flex-col justify-between items-start flex-shrink-0">
    <section class="flex flex-col items-start gap-3 self-stretch">
      <!-- Header -->
      <header class="mb-auto py-3 flex items-center gap-5 self-stretch">
        <a href="./index.html" class="w-6 h-6" rel="noopener noreferrer">
          <img src="../../public/images/cancel.svg" alt="cancel-icon">
        </a>
        <p class="text-base-1 font-bold leading-normal">
          Step 3 of 4
        </p>
      </header>

      <!-- Verify Code -->
      <main class="flex flex-col items-start self-stretch gap-10">
        <section class="flex flex-col items-start gap-2 self-stretch">
          <h1 class="text-2xl leading-normal font-bold">We sent you a code</h1>
          <p class="text-twitter-neutral-500 text-sm leading-normal font-normal">Enter it below to verify janedoe@gmail.com</p>
        </section>

        <section class="flex flex-col items-end self-stretch gap-3">
          <fieldset
            class="group w-full pt-2  pb-4 px-3 border border-twitter-neutral-500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitter-blue focus-within:ring-twitter-blue">
            <legend class="px-1 text-twitter-neutral-500 text-xs font-medium leading-normal group-focus-within:text-twitter-blue">
              Verification code
            </legend>
            <input type="text" placeholder="Verification code"
              class="w-full bg-transparent  placeholder:text-twitter-neutral-500 text-twitter-neutral-50 text-base leading-normal focus:outline-none">
          </fieldset>

          <a href="https://www.twitter.com" target="_blank" class="text-twitter-blue text-sm leading-normal font-normal" rel="noopener noreferrer">
            Didn't receive a code?
          </a>
        </section>
      </main>
    </section>

    <!-- Next Button -->
    <section class="self-stretch">
      <a href="./create-account4.html" class="w-full py-3 px-6 rounded-signup-radius bg-twitter-neutral-50 hover:bg-twitter-neutral-200 text-black font-bold leading-normal flex justify-center items-center shadow-signup backdrop-blur-xl-1" rel="noopener noreferrer">
        <button>
          Next
        </button>
      </a>
    </section>
  </body>
</html>
