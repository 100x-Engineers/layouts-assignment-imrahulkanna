<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100x</title>
  <link href="../../dist/output.css" rel="stylesheet" />
</head>

<body class="min-h-screen font-inter text-twitter-neutral-50 pb-5 px-[15px] bg-black flex flex-col justify-between items-start flex-shrink-0">
  <section class="flex flex-col items-start gap-3 self-stretch">
    <!-- Header -->
    <header class="py-3 flex items-center gap-5 self-stretch">
      <a href="./index.html" class="w-6 h-6" rel="noopener noreferrer">
        <img src="../../public/images/cancel.svg" alt="cancel-icon">
      </a>
      <p class="text-base-1 font-bold leading-normal">
        Step 2 of 4
      </p>
    </header>

    <!-- Create Account Form-->
    <main class="flex flex-col items-start gap-5 self-stretch">
      <h1 class="text-2xl leading-normal font-bold">Create your account</h1>
      <form class="flex flex-col items-start gap-8 self-stretch">
        <!-- Name Input -->
        <fieldset
          class="group w-full pt-2  pb-4 px-3 border border-twitter-neutral-500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitter-blue focus-within:ring-twitter-blue">
          <legend
            class="px-1 text-twitter-neutral-500 text-xs font-medium leading-normal group-focus-within:text-twitter-blue">
            Name
          </legend>
          <input type="text" placeholder="Name"
            class="w-full bg-transparent  placeholder:text-twitter-neutral-500 text-twitter-neutral-50 text-base leading-normal focus:outline-none">
        </fieldset>
        <!-- Email Input -->
        <fieldset class="group w-full pt-2  pb-4 px-3 border border-twitter-neutral-500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitter-blue focus-within:ring-twitter-blue">
          <legend class="px-1 text-twitter-neutral-500 text-xs font-medium leading-normal group-focus-within:text-twitter-blue">
            Email
          </legend>
          <input type="text" placeholder="Email"
            class="w-full bg-transparent  placeholder:text-twitter-neutral-500 text-twitter-neutral-50 text-base leading-normal focus:outline-none">
        </fieldset>

        <fieldset
          class="group w-full pt-2  pb-4 px-3 border border-twitter-neutral-500 rounded-[4px] flex items-center focus-within:outline-none focus-within:border-twitter-blue focus-within:ring-twitter-blue">
          <legend class="px-1 text-twitter-neutral-500 text-xs font-medium leading-normal group-focus-within:text-twitter-blue">
            Date of birth
          </legend>
          <input type="text" placeholder="Date of birth"
            class="w-full bg-transparent  placeholder:text-twitter-neutral-500 text-twitter-neutral-50 text-base leading-normal focus:outline-none">
        </fieldset>
      </form>
    </main>
  </section>

  <!-- Create Account Button-->
  <section class="self-stretch">
    <a href="./create-account3.html"
      class="py-3 px-6 flex justify-center items-center self-stretch gap-2.5 rounded-signup-radius bg-twitter-blue hover:bg-twitter-blue-hover shadow-signup backdrop-blur-xl-1 font-bold leading-normal" rel="noopener noreferrer">
      <button>
        Sign up
      </button>
    </a>
  </section>
</body>

</html>
