<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-black font-inter text-twitter-neutral-50 flex flex-col items-start">
    <!-- Header with close & post buttons -->
    <header class="py-3 px-4 flex items-center justify-between self-stretch">
      <img src="../../public/images/cancel.svg" alt="cancel-icon">
      <a href="../home/index.html">
        <button class="py-2 px-6 flex justify-center items-center gap-2.5 rounded-twitter bg-twitter-blue hover:bg-twitter-blue-hover disabled:opacity-50 disabled:hover:bg-twitter-blue md:py-[15px] md:px-[93px] md:rounded-full">
          <p class="text-twitter-neutral-50 text-base font-bold leading-normal">
            Post
          </p>
        </button>
      </a>
    </header>

    <main class="self-stretch py-2 px-4 flex flex-1 gap-3">
      <img src="../../public/images/rahul.jpg" alt="user-profile" class="w-9 h-9 rounded-full">
      <textarea name="tweet-content" placeholder="What's happening?!" class="w-full flex items-center bg-transparent text-base leading-normal placeholder:text-twitter-neutral-600 focus:outline-none resize-none" wrap="soft" spellcheck="false"></textarea>
    </main>

    <footer class="py-3 px-4 border-t border-twitter-neutral-800 self-stretch text-sm text-twitter-neutral-500">
      0/280
    </footer>
  </body>
</html>
